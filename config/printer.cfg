#===========================================================
# Probing / Smart Effector
#===========================================================

[output_pin TARE_pin]
pin: PA7
value: 1

[smart_effector]
pin: PA6
#control_pin: PA7
x_offset: 0
y_offset: 0
z_offset: -.065  
speed: 0.5
lift_speed: 1.5
probe_accel: 100
recovery_time: 0.15
samples: 2
sample_retract_dist: 0.24
samples_tolerance: 0.0075 #    The default is 0.100mm.
samples_tolerance_retries: 12
activate_gcode: G4 P320
                SET_PIN PIN=TARE_pin VALUE=1
                G4 P20
                #SET_PIN PIN=TARE_pin VALUE=1
                #G4 P280
                                               
deactivate_gcode: SET_PIN PIN=TARE_pin VALUE=0
                  G4 P50
                              
deactivate_on_each_sample: true

#===========================================================
# BED MESH
#===========================================================

[safe_z_home]
home_xy_position: 15,15
#speed: 50
z_hop: 6                 # Move up 6mm
z_hop_speed: 6

[bed_mesh]
speed: 150
horizontal_move_z: 1.0
mesh_min:2,2
mesh_max: 298,298
probe_count: 5,4
fade_start: 2.0
fade_end: 10 
#mesh_pps: 4,4
algorithm: lagrange
faulty_region_1_min: -10, 18 
faulty_region_1_max: 320, 80

#===========================================================
# Misc / Extras
#===========================================================

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

[display_status]

[force_move]
enable_force_move: True

[gcode_arcs]
#resolution: 1.0
