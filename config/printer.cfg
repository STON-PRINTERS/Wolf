#===========================================================
# STON-WOLF - Manta E3EZ - Raspberry Pi Compute Module 5 (CM5)
# Let's go! 
#===========================================================

[mcu]
serial: /dev/klipper_mcu

[printer]
kinematics: cartesian
max_velocity: 1500
max_accel: 50000
#max_accel_to_decel: 25000
max_z_velocity: 12
max_z_accel: 200
square_corner_velocity: 20

[input_shaper]
shaper_freq_x: 80.0
shaper_type_x: 2hump_ei
shaper_freq_y: 80.0
shaper_type_y: ei
damping_ratio_x: 0.02
damping_ratio_y: 0.02


#[include lis2dw.cfg]
#[include shaketune.cfg]
[include mainsail.cfg]
[include macros.cfg]

#===========================================================
# Motion System - X/Y/Z Steppers & Drivers
#===========================================================

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
endstop_pin: tmc5160_stepper_x:virtual_endstop
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 31.5 
position_endstop:-1
position_min: -1
position_max: 306
homing_speed: 55
homing_retract_dist: 0

[tmc5160 stepper_x]
cs_pin: PB8
spi_software_miso_pin: PC11
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC10
diag1_pin: ^!PC4  #diag1_pin: PF3 was never working, although the manual says PF3
run_current: 1.8
sense_resistor: 0.05
interpolate: true
driver_SGT: 1 # -64 is most sensitive value, 63 is least sensitive
driver_TBL:   1               # Default 2
driver_TOFF:  3               # Default 3
driver_HSTRT: 7               # Default 5  0-7
driver_HEND:  7               # Default 0  0-15
driver_TPFD: 2
stealthchop_threshold: 0

[stepper_y]
step_pin: PC8
dir_pin: PA15
enable_pin: !PC14
endstop_pin: tmc5160_stepper_y:virtual_endstop
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 31.5 
position_endstop:-1
position_min: -1
position_max: 306
homing_speed: 55
homing_retract_dist: 0

[tmc5160 stepper_y] # Heavy 36mm long motor
cs_pin: PC9
spi_software_miso_pin: PC11
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC10
diag1_pin: ^!PB0 #diag1_pin: PF4 was never working, although its should be
run_current: 1.2
sense_resistor: 0.05
interpolate: true
driver_SGT:  1 # -64 is most sensitive value, 63 is least sensitive
driver_TBL:   1               # Default 2
driver_TOFF:  3               # Default 3
driver_HSTRT: 7               # Default 5  0-7
driver_HEND:  7               # Default 0  0-15
driver_TPFD: 2
stealthchop_threshold: 0

#[tmc5160 stepper_y] #Light weight 32mm long motor
#cs_pin: PC9
#spi_software_miso_pin: PC11
#spi_software_mosi_pin: PC12
#spi_software_sclk_pin: PC10
#diag1_pin: ^!PB0 #diag1_pin: PF4 was never working, although its should be
#run_current: 0.85
#sense_resistor: 0.05
#interpolate: true
#driver_SGT:  1 # -64 is most sensitive value, 63 is least sensitive
#driver_TBL:   1               # Default 2
#driver_TOFF:  3               # Default 3
#driver_HSTRT: 7               # Default 5  0-7
#driver_HEND:  10              # Default 0  0-15
#driver_TPFD: 2
#stealthchop_threshold: 0

[stepper_z]
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 64
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0 # should not use with Virtual endstop
position_min: -1
position_max: 280

[tmc2209 stepper_z]
uart_pin: PD0
#diag_pin: ^!PC6
run_current: 0.700
interpolate: true
driver_TBL: 2               # Default 2
driver_TOFF: 3              # Default 3
driver_HSTRT: 6             # Default 5  0-7
driver_HEND: 3              # Default 0  0-15
stealthchop_threshold: 0

[stepper_z1]
step_pin: PD5
dir_pin: PD6
enable_pin: !PB3
microsteps: 64
rotation_distance: 4
#endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
#position_max: 290

[tmc2209 stepper_z1]
uart_pin: PD1
#diag_pin: ^!PC6
run_current: 0.350
interpolate: true
driver_TBL: 2               # Default 2
driver_TOFF: 3              # Default 3
driver_HSTRT: 6             # Default 5  0-7
driver_HEND: 3              # Default 0  0-15
stealthchop_threshold: 0

#===========================================================
# Extruder
#===========================================================

[extruder]
step_pin: PB7
dir_pin: PB6
enable_pin: !PB4
microsteps: 8
rotation_distance: 79.0
#gear_ratio: 39.0:1 # Belted Butterbox , Helical spur gear version = 33.7:1
gear_ratio: 33.7:1
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 100.0
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 100.0
max_extrude_only_accel: 8000
smooth_time: 0.5  # A time value (in seconds) over which temperature measurements will be smoothed
heater_pin: PB11 #HE0 
sensor_type: HT_MICRO-SWISS_thermistor
pullup_resistor: 4700
sensor_pin: PA4 #TH0
control: pid
pid_Kp: 28.0 #Flowtech + N8 adapter
pid_Ki: 3.0 #Flowtech + N8 adapter
pid_Kd: 62.0 #Flowtech + N8 adapter
min_temp: 1
max_temp: 350
pressure_advance: 0.02
pressure_advance_smooth_time: 0.03
min_extrude_temp: 150

[tmc2209 extruder]
uart_pin: PB5
run_current: 0.420
interpolate: true
driver_TBL: 2               # Default 2
driver_TOFF: 3              # Default 3
driver_HSTRT: 5             # Default 5  0-7
driver_HEND: 7              # Default 0  0-15
stealthchop_threshold: 0

[thermistor HT_MICRO-SWISS_thermistor]
temperature1:25
resistance1:260000
temperature2:220
resistance2:738
temperature3:350
resistance3:98

#===========================================================
# Bed Heater
#===========================================================


[heater_bed]
heater_pin: PB2 #HB
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA3 #TB
control: pid
pid_kp: 47.0  
pid_ki: 4.0
pid_kd: 134.0
min_temp: 1
max_temp: 115
max_power: 0.75
pwm_cycle_time: 0.1

#===========================================================
# Fans
#===========================================================

[heater_fan heatbreak_cooling_fan]
pin: PA8
fan_speed: 0.75
shutdown_speed: 1.0
#cycle_time: 0.01

[fan]
pin: PC6
kick_start_time: 0.4
off_below: 0.30
#cycle_time: 0.01
max_power: 1.0
shutdown_speed: 0.0
enable_pin: PB10

